<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Match</title>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title"> The Match </h1>

  <h3 id="instruction"> player 1 turn </h3>
  <div class="board">
    <div class="row">
      <div class="cell grey _00"></div>
      <div class="cell grey _01"></div>
      <div class="cell grey _02"></div>
    </div>
    <div class="row">
      <div class="cell grey _10"></div>
      <div class="cell grey _11"></div>
      <div class="cell grey _12"></div>
    </div>
    <div class="row">
      <div class="cell grey _20"></div>
      <div class="cell grey _21"></div>
      <div class="cell grey _22"></div>
    </div>
  </div>

  <div class="row player player1">
    <h3>player 1</h3>
    <div class="cell red player1_0"></div>
    <div class="cell red player1_1"></div>
    <div class="cell red player1_2"></div>
  </div>

  <div class="row player player2">
    <h3>player 2</h3>
    <div class="cell blue player2_0"></div>
    <div class="cell blue player2_1"></div>
    <div class="cell blue player2_2"></div>
  </div>

  <script type="text/javascript" src="../JS/index.js"></script>
</body>

</html>
