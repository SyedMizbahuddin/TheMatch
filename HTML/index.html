<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Match</title>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title"> The Match </h1>

  <h3 id="instruction"> Start </h3>
  <div class="grid">
    <div class="row">
      <div class="cell 11"></div>
      <div class="cell 12"></div>
      <div class="cell 13"></div>
    </div>
    <div class="row">
      <div class="cell 21"></div>
      <div class="cell 22"></div>
      <div class="cell 23"></div>
    </div>
    <div class="row">
      <div class="cell 31"></div>
      <div class="cell 32"></div>
      <div class="cell 33"></div>
    </div>
  </div>

  <div class="row player player1">
    <h3>player 1</h3>
    <div class="cell p11"></div>
    <div class="cell p12"></div>
    <div class="cell p13"></div>
  </div>

  <div class="row player player2">
    <h3>player 2</h3>
    <div class="cell p21"></div>
    <div class="cell p22"></div>
    <div class="cell p23"></div>
  </div>

  <script type="text/javascript" src="../JS/index.js"></script>
</body>

</html>
